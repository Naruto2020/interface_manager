<mat-toolbar>
  <mat-toolbar-row>
    <button mat-icon-button (click)="toogleSideBar()">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-nav-list>
      <div fxFlex fxLayout="row" fxLayoutAlign="flex-start">
        <ul fxLayout="row" fxLayoutGap="30px">
          <li> <a mat-list-item routerLinkActive="list-item-active" routerLink="#">Suscriber</a></li>
          <li> <a mat-list-item routerLinkActive="list-item-active" routerLink="#">Video Management</a></li>
          <li> <a mat-list-item routerLinkActive="list-item-active" routerLink="/">Admin </a></li>

        </ul>
      </div>

    </mat-nav-list>
    <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
      <ul fxLayout="row" fxLayoutGap="5px">
        <li>
          <button mat-icon-button>
            <mat-icon>search</mat-icon>
          </button>
        </li>
        <li>
          <button mat-icon-button>
            <mat-icon>schedule</mat-icon>
          </button>
        </li>
        <li>
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>account_circle</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <mat-icon>exit_to_app</mat-icon>
              sign out
            </button>
          </mat-menu>
        </li>
      </ul>
    </div>


  </mat-toolbar-row>
</mat-toolbar>
